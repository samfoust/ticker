<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Price Ticker</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        /* Apply the Inter font family and remove scrollbars */
        html, body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow: hidden; /* Prevents accidental scrolling */
            height: 100%;
        }
    </style>
</head>
<body class="bg-black">

    <!-- Ticker Container - Now expands to full screen -->
    <div id="ticker-container" class="w-full h-screen bg-black flex">

        <!-- Symbol Section -->
        <div class="bg-zinc-900 p-4 flex items-center justify-center w-1/4">
            <span class="text-white text-6xl font-bold">BTC</span>
        </div>

        <!-- Main Content Section - Changed to a "paper" color -->
        <div class="bg-stone-100 p-4 flex-grow text-center flex flex-col justify-center min-w-0">
            <!-- Date and Time -->
            <div id="datetime" class="text-zinc-600 text-lg font-medium tracking-wide mb-4">
                Loading...
            </div>
            <!-- Price -->
            <div id="price" class="text-black text-8xl font-black my-2">
                --
            </div>
            <!-- Daily Change -->
            <div id="change" class="text-black text-3xl font-bold mt-4">
                --.--%
            </div>
        </div>

        <!-- Indicator Bar - Made thicker -->
        <div id="indicator-bar" class="w-10 bg-gray-400 transition-colors duration-500"></div>

    </div>

    <script>
        // DOM element references
        const dateTimeElement = document.getElementById('datetime');
        const priceElement = document.getElementById('price');
        const changeElement = document.getElementById('change');
        const indicatorBarElement = document.getElementById('indicator-bar');

        /**
         * Fetches Bitcoin price data from the reliable CryptoCompare API.
         */
        async function fetchAndUpdatePrice() {
            try {
                // CryptoCompare API endpoint for full BTC data in USD.
                const apiUrl = 'https://min-api.cryptocompare.com/data/pricemultifull?fsyms=BTC&tsyms=USD';

                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`API request failed with status ${response.status}`);
                }
                const data = await response.json();
                
                // Check if the response contains the data in the expected format
                if (data.RAW && data.RAW.BTC && data.RAW.BTC.USD) {
                    const btcData = data.RAW.BTC.USD;
                    const price = btcData.PRICE;
                    const change = btcData.CHANGEPCT24HOUR;

                    // Update the DOM with the new data
                    updateTickerUI(price, change);
                } else {
                    throw new Error('Unexpected API response structure.');
                }

            } catch (error) {
                console.error("Failed to fetch Bitcoin price:", error);
                // Display an error state in the UI
                priceElement.textContent = 'Error';
                changeElement.textContent = 'Data unavailable';
            }
        }

        /**
         * Updates the UI elements with the provided price and change data.
         * @param {number} price - The current price of Bitcoin.
         * @param {number} change - The 24-hour percentage change.
         */
        function updateTickerUI(price, change) {
            // Format price to a whole number with comma separators (no cents)
            priceElement.textContent = `$${Math.round(price).toLocaleString('en-US')}`;

            // Format change to 2 decimal places and add a sign
            const formattedChange = change.toFixed(2);
            const sign = change >= 0 ? '+' : '';
            changeElement.textContent = `${sign}${formattedChange}% (24h)`;
            
            // Update indicator bar color based on price change
            if (change >= 0) {
                // Price is up or stable
                indicatorBarElement.classList.remove('bg-red-500');
                indicatorBarElement.classList.add('bg-green-500');
            } else {
                // Price is down
                indicatorBarElement.classList.remove('bg-green-500');
                indicatorBarElement.classList.add('bg-red-500');
            }
        }

        /**
         * Updates the date and time display continuously.
         */
        function updateTime() {
            const now = new Date();
            const options = {
                hour: 'numeric',
                minute: '2-digit',
                second: '2-digit',
                weekday: 'short',
                day: '2-digit',
                month: 'short',
                year: 'numeric',
                hour12: true
            };
            // Convert to uppercase and remove commas for a cleaner look
            dateTimeElement.textContent = new Intl.DateTimeFormat('en-US', options).format(now).toUpperCase().replace(/,/g, '');
        }

        // --- Initial Setup and Intervals ---

        // Immediately update the time and fetch the price on page load
        updateTime();
        fetchAndUpdatePrice();

        // Set an interval to update the time every second
        setInterval(updateTime, 1000);

        // Set an interval to fetch a new price every 60 seconds (60000 milliseconds)
        // This is a stable interval to avoid API rate limiting issues.
        setInterval(fetchAndUpdatePrice, 60000);
    </script>
</body>
</html>
